<div class="clubMessWrapper">
    <uib-accordion>
        <uib-accordion-group is-open="true">
            <uib-accordion-heading ng-cloak="">
                {{searchedPerson.username}}
            </uib-accordion-heading>
            <ul class="person-mess-list">
                <li><b>部门:</b><span ng-bind="searchedPerson.department"></span></li>
                <li><b>手机号:</b><span ng-bind="searchedPerson.tel"></span></li>
            </ul>
            <div class="my-spare-time">
                <h3 class="spare-time-tit">空闲时间表</h3>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>一二节</td>
                        <td>三四节</td>
                        <td>五六节</td>
                        <td>七八节</td>
                        <td>九十节</td>
                    </tr>
                    <tr ng-repeat="spareitem in searchedPerson.mySpareTime">
                        <td ng-bind="getIndex($index)"></td>
                        <td ng-repeat="spareclass in spareitem track by $index"
                            ng-cloak=""
                            ng-class="{true:'info',false:'active'}[spareclass]">
                            {{spareclass?'有时间':'没时间'}}
                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
        </uib-accordion-group>
    </uib-accordion>
</div>
